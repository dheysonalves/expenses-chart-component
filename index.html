<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Expenses chart component</title>

</head>

<body>
  <main class="core-main">
    <div class="card">
      <div class="balance-card">
        <div class="balance-text">
          <p class="balance-paragraph">
            My balance
          </p>
          <span class="balance-price">
            $921.48
          </span>
        </div>
        <div class="balance-img">
          <img src="./images/logo.svg" alt="Balance icon logo" class="balance-img-logo" />
        </div>
      </div>
      <div class="spending-chart">
        <div class="chart-head">
          <h1 class="chart-title">
            Spending - Last 7 days
          </h1>
          <ul class="unordered-chart">
            <li>
              <span class="chart-price">
                $52.36
              </span>
              <div class="chart"></div>
              <span class="chart-month">
                mon
              </span>
            </li>
            <li>
              <span class="chart-price">
                $52.36
              </span>
              <div class="chart"></div>
              <span class="chart-month">
                tue
              </span>
            </li>
            <li>
              <span class="chart-price">
                $52.36
              </span>
              <div class="chart"></div>
              <span class="chart-month">
                wed
              </span>
            </li>
            <li>
              <span class="chart-price">
                $52.36
              </span>
              <div class="chart"></div>
              <span class="chart-month">
                thu
              </span>
            </li>
            <li>
              <span class="chart-price">
                $52.36
              </span>
              <div class="chart"></div>
              <span class="chart-month">
                fri
              </span>
            </li>
            <li>
              <span class="chart-price">
                $52.36
              </span>
              <div class="chart"></div>
              <span class="chart-month">
                sat
              </span>
            </li>
            <li>
              <span class="chart-price">
                $52.36
              </span>
              <div class="chart"></div>
              <span class="chart-month">
                sun
              </span>
            </li>
          </ul>
        </div>
        <div class="chart-footer">

          <p class="chart-footer-total">
            Total this month
          </p>
          <div class="chart-footer-percentage">
            <span class="chart-total-value">
              $478.33
            </span>
            <div class="chart-percentage-month">
              <p class="percentage">
                +2.4%
              </p>
              <span class="last-month">
                from last month
              </span>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  </div> -->
</body>

</html>
